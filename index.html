<script type="text/javascript">
var sourceSelect = document.getElementById('source_select');
var targetSelect = document.getElementById('target_select');
var sz = new MySelectZone(sourceSelect,targetSelect);
function searchGoods(){
    var filters   = {};
    filters['catId'] = document.getElementById('cat_id').value;
    filters['randId'] = document.getElementById('brand_id').value;
    filters['keyword'] = document.getElementById('keyword').value;
    $.ajax({
        type:'GET',
        url:'{$relationGoodsSearchUrl}',
        data:filters,
        dataType:'json',
        success:function(data){
            if( data!=null ){
                sz.loadOptions(data,'goods_name','goods_id');
            } 
        } 
    })
} 
function mehtodAddItem(param){
    sz.addItem(param);
}
function addItem(param){
    sz.dropItem(param);
}

</script>
